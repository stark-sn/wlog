<!doctype html>
<html lang=en>
	<head>
		<meta charset=utf-8>

		<title>SST WLOG</title>

		<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">

			<h1>SST WLOG</h1>

			<div class="input-group">
				<div class="input-group-prepend">
					<button class="btn btn-primary" type="button" onclick="prevWeek()">prev week</button>
				</div>
				<div class="input-group-prepend">
					<label id="week" class="input-group-text"></label>
				</div>
				<div class="input-group-append">
					<button class="btn btn-primary" type="button" onclick="nextWeek()">next week</button>
				</div>
			</div>

			<p id="error"></p>

			<pre id="data"></pre>

		</div>

		<script src="node_modules/moment/min/moment-with-locales.min.js"></script>
		<script src="wlog.js"></script>
	</body>
</html>
